description: E Commerce by architicture uncle bob(Robert Martins).

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  #change language
  flutter_localizations: 
    sdk: flutter
  intl:
  cupertino_icons: ^1.0.2
